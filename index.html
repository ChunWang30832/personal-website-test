<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人小房間 - [您的名字]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>[您的名字] 的個人小房間</h1>
        <p>國立臺北科技大學 資訊工程系 畢業</p>
    </header>

    <main>
        <section id="experience">
            <h2>個人經歷</h2>
            <ul>
                <li>20XX-20YY: [您的職位/專案]</li>
                <li>...</li>
            </ul>
        </section>

        <section id="pomodoro">
            <h2>番茄鐘</h2>
            <div id="timer-display">25:00</div>
            <button id="start-btn">開始</button>
            <button id="reset-btn">重置</button>
        </section>

        <section id="notebook">
            <h2>本地記事本 (使用瀏覽器儲存)</h2>
            <textarea id="note-area" placeholder="在這裡輸入您的筆記..."></textarea>
        </section>
    </main>

    <footer>
        <p>© 2025 My Personal Room</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
